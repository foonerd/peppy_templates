name: Create Template Releases

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-zips:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Create template zips
        run: |
          mkdir -p dist
          
          # Find all zip files and copy to dist
          find template_peppy templates_peppy_spectrum templates_spectrum \
              -name "*.zip" 2>/dev/null | \
              while read zip_file; do
                  template_name=$(basename "$zip_file")
                  echo "Copying ${template_name}"
                  cp "$zip_file" "dist/${template_name}"
              done
          
          # Count files
          count=$(ls -1 dist/*.zip 2>/dev/null | wc -l)
          echo "Found ${count} template zips"
          
          if [ "$count" -eq 0 ]; then
            echo "Warning: No zip files found"
            exit 0
          fi
          
          ls -la dist/
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*.zip
          generate_release_notes: true
          
      - name: Upload artifacts (for manual runs)
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        uses: actions/upload-artifact@v4
        with:
          name: template-zips
          path: dist/*.zip
          if-no-files-found: warn
