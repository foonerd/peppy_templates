name: Create Template Releases

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-zips:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Create template zips
        run: |
          mkdir -p dist
          
          # Find all template directories (contain meters.txt or spectrum.txt)
          find template_peppy templates_peppy_spectrum templates_spectrum \
              \( -name "meters.txt" -o -name "spectrum.txt" \) 2>/dev/null | \
              while read config_file; do
                  template_dir=$(dirname "$config_file")
                  template_name=$(basename "$template_dir")
                  
                  # Create zip with template folder inside
                  echo "Creating ${template_name}.zip"
                  (cd "$template_dir/.." && zip -r "$GITHUB_WORKSPACE/dist/${template_name}.zip" "$template_name")
              done
          
          ls -la dist/
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*.zip
          generate_release_notes: true
          
      - name: Upload artifacts (for manual runs)
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: actions/upload-artifact@v4
        with:
          name: template-zips
          path: dist/*.zip
