name: Generate Template READMEs

on:
  push:
    paths:
      - 'template_peppy/**'
      - 'templates_peppy_spectrum/**'
      - 'templates_spectrum/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-readmes:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Generate READMEs
        run: |
          chmod +x ./scripts/generate-readmes.sh
          ./scripts/generate-readmes.sh
          
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-generate template READMEs"
            git push
          fi
